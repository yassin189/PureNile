<!DOCTYPE html>
    <html>

    <head>
        <script lang="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script lang="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/stylesheets/login_style.css">
        
    </head>

    <body>
            <form id="form" method="POST">
                <div class="login">
                    <div class="login-screen">
                        <div class="app-title">
                        <h1>Login</h1>
                        </div>
                        <div class="login-form">
                            <div class="control-group">
                                <input type="text" class="login-field" id="usernameInput" value="" placeholder="username" name="username" >
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>
                            <div class="control-group">
                                <input type="password" class="login-field" id="passwordInput" value="" placeholder="password" name="password" >
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>
                            <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
            
                        </div>
                    </div>
                </div>
            </form>
    </body>

</html>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.js"></script>
