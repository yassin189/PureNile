<!DOCTYPE html>
<html>

  <head>
    <title>IoT Data Analysis</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <script src="../static/scripts/plotly-latest.min.js"></script>
  </head>

  <body>
    <div class = "header">
    <br>
    <h1>IoT Data Analysis</h1>
    <p>Choose dataset and use the following buttons to analyze data through plotly plots</p>
    <br>
    </div>

    <div class = "dataset">
      <br>
        <div class="display-dataset">
          <h3>Dataset: </h3>
        </div>
        <div class="choose-dataset">
          <p>
            <select class="dataset-dropdown" id="dataset-dropdown">
              <option disabled="" selected="" value="disabled">Loading...</option>
            </select>
          </p>
        </div>
      <br>
        <div class="create-dataset">
            <a href="/createdataset">Create Dataset</a>
        </div>
      <br>
    </div>

    <table>
      <tr>
        <td class = "display-options">
            <h3>Daily Data</h4>
            <div class = "devicePerDay">
              <a href="/deviceperday">Device data for a day</a>
            </div>
            <div class = "deviceAcrossDays">
              <a href="/deviceacrossdays">Device data across days</a>
            </div>
        </td>
        <td class = "display-options">
            <h3>Device Data Analysis</h4>
            <div class = "deviceAcrossDays">
              <a href="/hourlyStatsTrends">Hourly stats and trends</a>
            </div>
            <div class = "deviceAcrossDays">
              <a href="/deviceStatsAcrossDays">Compare devices field stats</a>
            </div>
            <div class = "deviceAcrossDays">
              <a href="/devicecorrelationanalysis">Fields correlation analysis</a>
            </div>
          </td>
        </tr>
        <tr><td>
          <br><br><br><br><br><br><br><br><br><br>
        </tr></td>
    </table>
  </body>
</html>
