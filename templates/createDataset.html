<!DOCTYPE html>
<html>

  <head>
    <title>IoT Data Analysis</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <script src="../static/scripts/plotly-latest.min.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td>
            <h2>Create Dataset</h2>

              <p></p>
              <p class = "select-text enter-dataset">Enter Dataset name
              <input placeholder="enter dataset name" type="text" aria-label="enter dataset name"></input>
              </p>
              <p></p>
                <div class="choose-dbname">
                    <p class = "select-text">Select iot datebase name</p>
                    <select class="select">
                        <option disabled="" selected="" value="disabled">Loading...</option>
                    </select>
                </div>
              <p></p>
                    <p class = "select-text">Select dates</p>
                    <p class = "select-instr">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
                    <div class="choose-dates">
                      <select class="select multiple" id="selectDates" multiple>
                          <option disabled="" selected="" value="disabled">Loading...</option>
                      </select>
                    </div>
              <p></p>
                    <p class = "select-text">Select devices</p>
                    <p class = "select-instr">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
                    <div class="choose-deviceids">
                      <select class="select multiple" id="selectDevices" multiple>
                          <option disabled="" selected="" value="disabled">Loading...</option>
                      </select>
                    </div>
              <p></p>
          <p>
          <button class = "get-data add-dataset" aria-label="Get Data">Add Dataset</button>
          </p>

          <p><br></p>

          <!--img id="jpg-export"></img-->
    </table>
  </body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/scripts/createDataset.js"></script>
